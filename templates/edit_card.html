<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Card</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Edit Flash-Card</h1>
    </div>
    <div class="edit-form">
        <form action="{{ url_for('edit_card', card_id=card.id) }}" method="post">
            <input type="hidden" name="deck" value="{{ deck_id }}">
            <label for="front">Front:</label>
            <input type="text" id="front" name="front" value="{{ card.front }}" required>
            <label for="back">Back:</label>
            <input type="text" id="back" name="back" value="{{ card.back }}" required>
            <button type="submit">Update Card</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Cards</a>
    </div>
</body>
</html>
