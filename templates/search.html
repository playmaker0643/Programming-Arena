<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Cards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Search Cards in {{ deck.name }}</h1>
    </div>
    <div class="search-form">
        <form action="{{ url_for('search') }}" method="get">
            <input type="hidden" name="deck" value="{{ deck.id }}">
            <input type="text" name="q" value="{{ query }}" placeholder="Search..." required>
            <button type="submit">Search</button>
        </form>
        <a href="{{ url_for('index', deck=deck.id) }}">Back</a>
    </div>
    <div class="container">
        {% for card in cards %}
        <div class="card">
            <div class="front">
                <h2>{{ card.front }}</h2>
            </div>
            <div class="back">
                <h2>{{ card.back }}</h2>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
